@(title: String, teams: List[models.teams.Team])

@Main(title) {
    <a href="@routes.Teams.createTeam()" class="btn btn-primary btn-md active" role="button">Create</a>
    <table class="table table-striped table-hover">
      <thead>
         <tr>
            <th>Name</th>
            <th>Location</th>
            <th>Type</th>
            <th>Roster Size</th>
            <th class="hidden-xs">Skill Level</th>
         </tr>
      </thead>
      <tbody data-link="row" class="rowlink">
        @for(team <- teams) {
         <tr>
            <td><a href="@routes.Teams.showTeam(team.getTeamName)">@team.getTeamName()</a></td>
            <td>@team.getLocation()</td>
            <td>@team.getTeamType()</td>
            <td>@team.getRosterList().size()</td>
            <td class="hidden-xs">@team.getSkillLevel()</td>
         </tr>
        }
      </tbody>
   </table>
    
}
