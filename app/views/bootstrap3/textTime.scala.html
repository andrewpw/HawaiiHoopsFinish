@(field: Field, label:String, placeholder: String, help:String, field2: Field, placeholder2: String, help2:String)

<div class="row">
 <div class="form-inline @if(field.hasErrors) {has-error}">
 <label class="col-sm-2 control-label">@label</label>
   
    <div class="col-sm-2">
      <input type="text" 
             class="form-control" 
             id="@field.id" 
             name="@field.name" 
             value="@field.value.getOrElse("")"
             placeholder="@placeholder"/>
      <span class="help-block">@help</span>
      <span class="help-block">@{field.error.map { error => error.message }}</span>
    </div>
    </div>
  <div class="form-inline @if(field2.hasErrors) {has-error}">
 
    <div class="col-sm-2">
      <input type="text" 
             class="form-control" 
             id="@field2.id" 
             name="@field2.name" 
             value="@field2.value.getOrElse("")"
             placeholder="@placeholder2"/>
      <span class="help-block">@help2</span>
      <span class="help-block">@{field2.error.map { error => error.message }}</span>
    </div>
  </div>
    <div class="col-sm-6"></div>
 </div>
